<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/calendar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="module">
            import {Calendar, CALENDAR_TYPE} from "./scripts/src/calendars/calendar.js";
            
            $(document).ready(function() {
                const LANGUAGES = {
                    english: "en-US",
                    french: "fr-FR",
                    japanese: "ja-JP",
                    chinese: "zh-TW",
                    danish: "da-DK",
                    german: "de-DE",
                    spanish: "es-ES",
                    portuguese: "pt-BR",
                    italian: "it-IT",
                    dutch: "nl-NL",
                    korean: "ko-KR",
                    swedish: "sv-SE"
                }
                
                const dateObj = {
                    year: 2020,
                    month: 2,
                    locale: LANGUAGES.english
                };
                //const calendar = new Calendar().getCalendar(dateObj, CALENDAR_TYPE.monthly);
                const calendar = new Calendar().getCalendar(dateObj, CALENDAR_TYPE.yearly);
                const dom = calendar.getDom();
                $("body").append(dom);
            });
        </script>
    </body>
</html>
