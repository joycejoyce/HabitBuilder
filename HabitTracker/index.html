<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/calendar.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script type="module">
            import {Calendar, CALENDAR_TYPE, LOCALE} from "./scripts/src/calendars/calendar.js";
            
            $(document).ready(function() {
                const dateObj = {
                    year: 2020,
                    month: 12,
                    locale: LOCALE.english
                };
                const calendar = new Calendar().getCalendar(dateObj, CALENDAR_TYPE.monthly);
                //const calendar = new Calendar().getCalendar(dateObj, CALENDAR_TYPE.yearly);
                const dom = calendar.getDom();
                $("body").append(dom);
            });
        </script>
    </body>
</html>
