<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./styles/calendar.css">
        <link rel="stylesheet" type="text/css" href="./styles/marker.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="site-body">
            <div id="header">header</div>
            <div id="middle">
                <div id="sidebar-left">sidebar-left</div>
                <div id="content"></div>
            </div>
            <div id="footer">footer</div>
        </div>
        
        <script type="module">
            import {Calendar, CALENDAR_TYPE, LOCALE} from "./scripts/src/calendars/calendar.js";
            import {HTML_CLASS} from "./scripts/src/html-properties.js";
            import {Marker} from "./scripts/src/marker.js";
            
            $(document).ready(function() {
                const calendarObj = {
                    year: 2020,
                    month: 12,
                    locale: LOCALE.english
                };
                const calendar = new Calendar().getCalendar(calendarObj, CALENDAR_TYPE.monthly);
                //const calendar = new Calendar().getCalendar(calendarObj, CALENDAR_TYPE.yearly);
                const dom = calendar.getDom();
                $("#content").append(dom);
            });
        </script>
    </body>
</html>
